<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCIE/CXL REG</title>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="nav">
      PCIE/CXL Register
      <div class="theme-switch">
        <button id="themeToggle" class="theme-toggle-btn">
          <span class="light-icon">‚òÄÔ∏è</span>
          <span class="dark-icon">üåô</span>
        </button>
      </div>
    </div>
    <!-- up box -->
    <div class="up-box">
      <!-- register all  -->
      <div class="register">
        <div class="register-title">Device ID Register</div>
        <svg id="svg-line" preserveAspectRatio="xMinYMin meet"></svg>
        <!-- register box -->
        <div class="register-box">
          <!-- bit boxes will be generated dynamically -->
        </div>
        <!-- register name -->
        <div class="register-name">
          <!-- bit names will be generated dynamically -->
        </div>
      </div>
    </div>

    <div class="down-box">
      <div class="down-box-title">Register Description</div>
      <div class="bit-description-header">
        <div class="bit-range">Bit Range</div>
        <div class="bit-field">Field Name</div>
        <div class="bit-value">Current</div>
        <div class="bit-default">Default</div>
        <div class="bit-description">Description</div>
        <div class="bit-attributes">Attributes</div>
      </div>
      <div class="bit-description-list">
        <!-- bit descriptions will be generated dynamically -->
      </div>
    </div>

    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
