<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCIE/CXL REG</title>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="nav">
      PCIE/CXL Register
      <div class="theme-switch">
        <button id="themeToggle" class="theme-toggle-btn">
          <span class="light-icon">‚òÄÔ∏è</span>
          <span class="dark-icon">üåô</span>
        </button>
      </div>
    </div>
    <!-- up box -->
    <div class="up-box">
      <div class="register-selectors">
        <div class="space-selector">
          <label>Space Type:</label>
          <select id="spaceType">
            <option value="pci">PCI Configuration Space</option>
            <option value="pcie">PCIe Configuration Space</option>
            <option value="pcie_ext">PCIe Extended Space</option>
            <option value="mem">Memory Space</option>
          </select>
        </div>
        <div class="register-selector">
          <label>Register:</label>
          <select id="registerSelect">
            <optgroup label="PCI Configuration Space">
              <option value="DEVICE_ID">Device ID Register (0x0000)</option>
              <option value="COMMAND">Command Register (0x0004)</option>
              <option value="STATUS">Status Register (0x0006)</option>
            </optgroup>
            <optgroup label="PCIe Configuration Space">
              <option value="PCIE_CAP">
                PCIe Capability Register (0x0100)
              </option>
              <option value="DEVICE_CAP">
                Device Capability Register (0x0104)
              </option>
            </optgroup>
            <optgroup label="PCIe Extended Space">
              <option value="EXT_CAP">
                Extended Capability Register (0x1000)
              </option>
              <option value="EXT_CTRL">
                Extended Control Register (0x1004)
              </option>
            </optgroup>
            <optgroup label="Memory Space">
              <option value="MEM_CTRL">Memory Control Register (0x2000)</option>
              <option value="MEM_STATUS">
                Memory Status Register (0x2004)
              </option>
            </optgroup>
          </select>
        </div>
      </div>
      <!-- register info -->
      <div class="register-info">
        <div class="info-item">
          <span class="info-label">Name:</span>
          <span class="info-value" id="register-name-value"
            >Device ID Register</span
          >
        </div>
        <div class="info-item">
          <span class="info-label">Offset:</span>
          <span class="info-value" id="register-offset-value">0x0000</span>
        </div>
        <div class="info-item">
          <span class="info-label">Value:</span>
          <span class="info-value" id="register-value-display">0x12345678</span>
        </div>
        <button
          class="modify-btn"
          id="modify-register-btn"
          title="Apply changes to register"
        >
          <span class="modify-icon">‚úì</span>
          <span class="modify-text">Apply</span>
        </button>
      </div>
      <!-- register all  -->
      <div class="register">
        <div class="register-title">Device ID Register</div>
        <svg id="svg-line" preserveAspectRatio="xMinYMin meet"></svg>
        <!-- register box -->
        <div class="register-box">
          <!-- bit boxes will be generated dynamically -->
        </div>
        <!-- register name -->
        <div class="register-name">
          <!-- bit names will be generated dynamically -->
        </div>
      </div>
    </div>

    <div class="down-box">
      <div class="down-box-title">Bit Field Description</div>
      <div class="bit-description-header">
        <span class="bit-range">Bit Range</span>
        <span class="bit-field">Field Name</span>
        <span class="bit-value">Current</span>
        <span class="bit-default">Default</span>
        <span class="bit-description">Description</span>
        <span class="bit-attributes">Attributes</span>
      </div>
      <div id="bit-description-list" class="bit-description-list"></div>
    </div>

    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
